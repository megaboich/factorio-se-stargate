<!DOCTYPE html>
<html lang="en">

<head>
    <title>SE Hyper-space gate challenge</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <link href="./html-app/main.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/noto-sans-symbols-2" rel="stylesheet">
</head>

<body>
    <div id="container"></div>
    <div id="controls">
        <div>
            <b>WASD</b> move, <b>R|F</b> up | down, <b>Q|E</b> roll, <b>up|down</b> pitch, <b>left|right</b> yaw
        </div>
        <div>
            <button id="btn-reset-camera-outside">Reset camera: outside</button>
            <button id="btn-move-camera-inside">Move camera to center</button>
            <button id="btn-zoom-in">+</button>
            <button id="btn-zoom-out">-</button>
            <span id="zoom-label"></span>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.1/build/three.module.js",
                "three/examples/jsm/": "https://unpkg.com/three@0.160.1/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="./html-app/main.js"></script>

</body>

</html>
